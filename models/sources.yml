version: 2

sources:
  - name: raw_real_estate_data
    database: realestate
    schema: raw
    tables:
      - name: raw_events
        columns:
          - name: raw_payload
            description: "Donnees brutes au format json"
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  arguments:
                    column_type: VARIANT

# tests unitaires
unit_tests:
  # table scd_projects
  - name: test_projects_scd2_changes_detection
    description: >
      Vérifie que le modèle SCD2 des projets détecte correctement les changements
      sur project_name, project_start, is_active et phase.

    model: scd_projects

    given:
      - input: ref('stg_projects')
        rows:
          # Version initiale du projet
          - project_identifier: 2
            entity_identifier: 1
            project_name: "Projet 2"
            project_start: "2025-03-01"
            is_active: true
            phase: "phase 1"
            event_timestamp: "2025-02-01 12:34:00"

          # Même projet, aucune modification → ignoré
          - project_identifier: 2
            entity_identifier: 1
            project_name: "Projet 2"
            project_start: "2025-03-01"
            is_active: true
            phase: "phase 1"
            event_timestamp: "2025-02-10 09:00:00"

          # Changement de phase → nouvelle version
          - project_identifier: 2
            entity_identifier: 1
            project_name: "Projet 2"
            project_start: "2025-03-01"
            is_active: true
            phase: "phase 2"
            event_timestamp: "2025-03-01 08:00:00"

    expect:
      rows:
        # Version initiale
        - project_identifier: 2
          entity_identifier: 1
          project_name: "Projet 2"
          project_start: "2025-03-01"
          is_active: true
          phase: "phase 1"
          valid_from: "2025-02-01 12:34:00"
          valid_to: "2025-03-01 08:00:00"

        # Nouvelle version après changement
        - project_identifier: 2
          entity_identifier: 1
          project_name: "Projet 2"
          project_start: "2025-03-01"
          is_active: true
          phase: "phase 2"
          valid_from: "2025-03-01 08:00:00"
          valid_to: null

  # table scd_address
  - name: test_address_scd2_changes_detection
    description: >
      Vérifie que le modèle SCD2 détecte correctement les changements d'adresse
      et calcule valid_from / valid_to.

    model: scd_address

    given:
      - input: ref('stg_address')
        rows:
          # Première version de l'adresse
          - project_identifier: 2
            entity_identifier: 1
            address_line1: "address line 21"
            address_line2: "address line 22"
            address_city: "city 2"
            address_country: "country 1"
            event_timestamp: "2025-02-01 12:34:00"

          # Même adresse → pas de changement
          - project_identifier: 2
            entity_identifier: 1
            address_line1: "address line 21"
            address_line2: "address line 22"
            address_city: "city 2"
            address_country: "country 1"
            event_timestamp: "2025-02-10 10:00:00"

          # Adresse modifiée → changement détecté
          - project_identifier: 2
            entity_identifier: 1
            address_line1: "address line 21"
            address_line2: "address line 99"
            address_city: "city 2"
            address_country: "country 1"
            event_timestamp: "2025-03-01 08:00:00"

    expect:
      rows:
        # Première version conservée jusqu'au changement
        - project_identifier: 2
          entity_identifier: 1
          address_line1: "address line 21"
          address_line2: "address line 22"
          address_city: "city 2"
          address_country: "country 1"
          valid_from: "2025-02-01 12:34:00"
          valid_to: "2025-03-01 08:00:00"

        # Nouvelle version après changement
        - project_identifier: 2
          entity_identifier: 1
          address_line1: "address line 21"
          address_line2: "address line 99"
          address_city: "city 2"
          address_country: "country 1"
          valid_from: "2025-03-01 08:00:00"
          valid_to: null

  # table scd_investors
  - name: test_investors_scd2_changes_and_deletions
    description: >
      Vérifie que le modèle SCD2 des investisseurs détecte :
      - les créations
      - les modifications
      - l'absence de changement
      - la suppression d’un investisseur

    model: scd_investors

    given:
      - input: ref('stg_investors')
        rows:

          # =========================
          # T1 — 2 investisseurs initiaux
          # =========================
          - project_identifier: 1
            entity_identifier: 10
            investor_identifier: 100
            investor_name: "Investor A"
            invested: 1000
            event_timestamp: "2025-01-01 09:00:00"

          - project_identifier: 1
            entity_identifier: 10
            investor_identifier: 200
            investor_name: "Investor B"
            invested: 2000
            event_timestamp: "2025-01-01 09:00:00"

          # =========================
          # T2 — A modifié, B inchangé
          # =========================
          - project_identifier: 1
            entity_identifier: 10
            investor_identifier: 100
            investor_name: "Investor A"
            invested: 1500   # <-- changement
            event_timestamp: "2025-02-01 09:00:00"

          - project_identifier: 1
            entity_identifier: 10
            investor_identifier: 200
            investor_name: "Investor B"
            invested: 2000   # <-- identique
            event_timestamp: "2025-02-01 09:00:00"

          # =========================
          # T3 — B supprimé
          # =========================
          - project_identifier: 1
            entity_identifier: 10
            investor_identifier: 100
            investor_name: "Investor A"
            invested: 1500
            event_timestamp: "2025-03-01 09:00:00"


    expect:
      rows:
        # Investor A — initial
        - project_identifier: 1
          entity_identifier: 10
          investor_identifier: 100
          investor_name: "Investor A"
          invested: 1000
          valid_from: "2025-01-01 09:00:00"
          valid_to: "2025-02-01 09:00:00"

        # Investor A — modifié
        - project_identifier: 1
          entity_identifier: 10
          investor_identifier: 100
          investor_name: "Investor A"
          invested: 1500
          valid_from: "2025-02-01 09:00:00"
          valid_to: null

        # Investor B — version active
        - project_identifier: 1
          entity_identifier: 10
          investor_identifier: 200
          investor_name: "Investor B"
          invested: 2000
          valid_from: "2025-01-01 09:00:00"
          valid_to: null

        # Investor B — suppression détectée à T3
        - project_identifier: 1
          entity_identifier: 10
          investor_identifier: 200
          investor_name: "Investor B"
          invested: 2000
          valid_from: "2025-03-01 09:00:00"
          valid_to: "2025-03-01 09:00:00"

